{% extends 'base.html' %}
{% load humanize %}
{% load staticfiles %}


{% block title%}

Salary Guide | The Daily Illini

{% endblock %}

{% block wrapper_css %}


<style>

body {
	background-color:#04BFBF;

}
a{

  color:#333
}
input {
    width:100%;
    height:3em;
    border:1px solid #fff;
    background-image:url({% static "img/magnifyingglass.png" %});
    
}

button
{  background-color:transparent;
  border:none;
}
html, body {
        height: 100vh;
      }

#wrap {
  min-height: 100%;
  height: auto !important;
  height: 100vh;
  margin: 0 auto -10vh;
}


#push, #footer {
        height: 10vh;
      }
#footer {
        background-color: #333;
        color:#eee;
      }
@media (max-width: 767px) {
      #footer {
      margin-left: -20px;
      margin-right: -20px;
      padding-left: 20px;
      padding-right: 20px;
      }
}



</style>

{% endblock %}




{% block content %}

{% load static %}
<script src='{% static "js/autocomplete.js" %}'></script>
<!-- <img src='{% static "img/magnifyingglass.png" %}'/> -->
<div id='wrap'>
<div class='row-fluid'>
	<div class='span12'>
	<img src='{% static "img/salaryguidemasthead-01.png" %}'/>
	</div>
</div>

<div class='row-fluid'>

<div class='span4 offset4'>
<div id='searchform'>

<form method="post" action="/search/" class="autocomplete-me">
    <input type="text" id="search_bar" name="q"><button type="submit"><img src="{% static "img/magnifyingglass.png" %}" alt="Search" height="40" width="40"/></button>
    
  </form>
</div>
</div>


<script type="text/javascript">

    $(document).ready(function() {
      window.autocomplete = new Autocomplete({
        form_selector: '.autocomplete-me'
      })
      window.autocomplete.setup()
    })

  </script>
</div>

      </div>

</div>


{% endblock %}
